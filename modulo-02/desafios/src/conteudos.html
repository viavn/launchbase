<!DOCTYPE html>
<html>
  <head>
    <title>LaunchBase | Desafio módulo 2</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header>
      <div class="links">
        <a href="https://discordapp.com/invite/gCRAFhc" target="_blank"
          >Comunidade</a
        >
        <a href="mailto:oi@rocketseat.com.br">Email</a>
        <a href="tel:+5547992078767">Telefone</a>
        <a href="sobre.html">Sobre</a>
        <a href="conteudos.html">Conteúdos</a>
      </div>
    </header>

    <div id="wrapper">
      <h1>Cursos Rocketseat</h1>
    </div>

    <section class="cards">
      <div class="card" id="starter">
        <div class="card__title">
          <h1>Starter</h1>
        </div>
        <div class="card__image-container">
          <img src="./assets/starter.svg" alt="Curso Starter" />
        </div>
        <div class="card__info">
          <p>Módulos: 4</p>
          <p class="card__price">Gratuito</p>
        </div>
      </div>

      <div class="card" id="launchbase">
        <div class="card__title">
          <h1>LaunchBase</h1>
        </div>
        <div class="card__image-container">
          <img src="./assets/launchbase.svg" alt="Curso LaunchBase" />
        </div>
        <div class="card__info">
          <p>Módulos: 4</p>
          <p class="card__price">Pago</p>
        </div>
      </div>

      <div class="card" id="gostack">
        <div class="card__title">
          <h1>GoStack</h1>
        </div>
        <div class="card__image-container">
          <img src="./assets/gostack.svg" alt="Curso GoStack" />
        </div>
        <div class="card__info">
          <p>Módulos: 4</p>
          <p class="card__price">Pago</p>
        </div>
      </div>
    </section>

    <div class="modal-overlay">
      <div class="modal">
        <a class="maximize-modal--button">
          <i class="material-icons">crop_square </i>
        </a>
        <a class="minimize-modal--button">
          <i class="material-icons">minimize</i>
        </a>
        <a class="close-modal">
          <i class="material-icons">close</i>
        </a>

        <div class="modal-content">
          <iframe frameborder="0"></iframe>
        </div>
      </div>
    </div>

    <div class="links" id="links-footer">
      <a href="https://rocketseat.com.br/" target="_blank">Site</a>
      <a href="https://github.com/Rocketseat" target="_blank">GitHub</a>
      <a href="http://instagram.com/rocketseat_oficial" target="_blank"
        >Instagram</a
      >
      <a href="https://www.facebook.com/rocketseat" target="_blank">Facebook</a>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
